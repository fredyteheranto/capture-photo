<!doctype html>


<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
        /* CSS comes here */
        #video {
            border: 1px solid black;
            width: 710px !important;
                height: 800px;
        }

        #photo {
            border: 1px solid black;
            width: 100%;
            height: auto;
        }

        #canvas {
            display: none;
        }

        .camera {
            width: 550px;
            display: inline-block;
        }

        .output {
            width: 550px;
            display: inline-block;
        }

        #startbutton {
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            bottom: 36px;
            padding: 5px;
            background-color: #0a67a9;
            border: 1px solid rgba(255, 255, 255, 0.7);
            font-size: 14px;
            color: rgba(255, 255, 255, 1.0);
            cursor: pointer;
        }

        .contentarea {
            font-size: 16px;
            font-family: Arial;
            text-align: center;
        }

        @media only screen and (max-width: 700px) {
            #video {
                width: 710px !important;
                height: 800px;
            }

            .camera {
                width: 100%;
            }
            .output {
            width: 100%;
            display: inline-block;
        }

        }
    </style>
    <title>Captura de foto LBZA</title>
</head>

<body>
    <div class="contentarea">
        <h1>
            Captura de foto LBZA
        </h1>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <div><button id="startbutton">Capturar Imagen</button></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo" src="https://assets.materialup.com/uploads/df95f5e0-ae6b-4f12-998e-62d64890d2f6/preview.png"
                alt="The screen capture will appear in this box.">
        </div>
    </div>

    <script>
        /* JS comes here */
        (function () {

            var width = document.documentElement.clientWidth - 40; // We will scale the photo width to this
            var height = document.documentElement.clientHeight - 40; // This will be computed based on the input stream

            var streaming = false;

            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;
            var select = null;



            function startup() {

                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('photo');
                startbutton = document.getElementById('startbutton');

                var constraints = {
                    audio: false, video: {
                        width: 720, height: 1280, facingMode: 'environment'
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function (err) {
                        console.log("An error occurred: " + err);
                    });

                video.addEventListener('canplay', function (ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);

                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }

                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);

                startbutton.addEventListener('click', function (ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);

                //  clearphoto();
            }


            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
            }

            function takepicture() {
                var context = canvas.getContext('2d');
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);

                    var data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);
                } else {
                    clearphoto();
                }
            }

            window.addEventListener('load', startup, false);
        })();
    </script>
</body>

</html>
